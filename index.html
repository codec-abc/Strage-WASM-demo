<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <script>
        var frameCount = 0;
        var fps, fpsInterval, now, then, elapsed;
        var shouldRenderBool = false;

        function startAnimating(fps) {
            fpsInterval = 1000 / fps;
            then = window.performance.now();
            animate();
        }

        function didRendering() {
            shouldRenderBool = false;
        }

        function shouldRenderJSSide() {
            return shouldRenderBool;
        }

        function animate(newtime) {
            // request another frame
            requestAnimationFrame(animate);

            // calc elapsed time since last loop
            now = newtime;
            elapsed = now - then;

            // if enough time has elapsed, draw the next frame
            if (elapsed > fpsInterval) {

                // Get ready for next frame by setting then=now, but...
                // Also, adjust for fpsInterval not being multiple of 16.67
                then = now - (elapsed % fpsInterval);
                // draw stuff here
                shouldRenderBool = true;
            }
        }

        startAnimating(60);

        var restored = false;

        // One-liner to resume playback when user interacted with the page.
        document.addEventListener('click', function() {
            if (!restored) {
                Module["SDL2"].audioContext.resume();
                restored = true;
            }
        });

        document.addEventListener("keydown", function() {
            if (!restored) {
                Module["SDL2"].audioContext.resume();
                restored = true;
            }
        });

    </script>
    
    <!-- <p>Minimal example of animating the HTML5 canvas from C++ using SDL through WebAssembly.</p>
    <p>Source code: <a href="https://github.com/timhutton/sdl-canvas-wasm">https://github.com/timhutton/sdl-canvas-wasm</a></p> -->

</body>

</html>
